<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo Uol</title>
</head>
<body>
    <div class="telaDeEntrada">
        <img src="logo 2.png">
        <input type="text" class="nome" placeholder="Digite seu nome">
        <div class="botaoDeEntrada" onclick="entrarSala()">
            <span class="entrar">Entrar</span>
        </div>
    </div>
    <div class="container escondido">
        <header>
            <img src="logo 1.png">
            <ion-icon name="people"></ion-icon>
        </header>
        <main>
            <div class="chat">
            </div>    
        </main>
        <footer>
            <input class="texto" type="text" placeholder="Escreva aqui..."></input>
            <ion-icon onclick="propostaMensagem()" name="paper-plane-outline" data-identifier="send-message"></ion-icon>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="uol.js"></script>
</html>
